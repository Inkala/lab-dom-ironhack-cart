<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack Merchandizing Shop</h1>
    <section id="products">
      <div class="product">
        <span class="product__name">IronBubble-head</span>
        <span class="product__cost">$25.00</span>
        <div class="product__qty">
          <label for="qty">QTY</label>
          <input type="text" id="qty" name="qty" value="0" />
        </div>
        <span class="product__total">$0.00</span>
        <button class="btn btn-delete">Delete</button>
      </div>
      <div class="product">
        <span class="product__name">IronShirt</span>
        <span class="product__cost">$15.00</span>
        <div class="product__qty">
          <label for="qty">QTY</label>
          <input type="text" id="qty" name="qty" value="0" />
        </div>
        <span class="product__total">$0.00</span>
        <button class="btn btn-delete">Delete</button>
      </div>
      <div class="product">
        <span class="product__name">IronCup</span>
        <span class="product__cost">$10.00</span>
        <div class="product__qty">
          <label for="qty">QTY</label>
          <input type="text" id="qty" name="qty" value="0" />
        </div>
        <span class="product__total">$0.00</span>
        <button class="btn btn-delete">Delete</button>
      </div>
    </section>
    <section id="add-product">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"/>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"/>
      </div>
      <button class="btn btn-create" id="new-item-create">Create</button>
    </section>
    <button class="btn btn-success" id="calc-prices-button">
      Calculate Prices
    </button>
    <h2>Total Price: <span id="total">$0.00</span></h2>
  </body>
</html>
